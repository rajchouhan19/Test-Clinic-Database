
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    form { max-width: 400px; margin: auto; padding: 2rem; border: 1px solid #ccc; border-radius: 4px; }
    input { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    .flash { margin-top: 1rem; padding: 0.5rem; background: #fdd; border-left: 4px solid red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash"><strong>{{ category.title() }}:</strong> {{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
